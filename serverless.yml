service: personal-backend-service
frameworkVersion: '3'
plugins:
  - serverless-offline
  - serverless-python-requirements
custom:
  pythonRequirements:
    dockerizePip: true
    layer: true
    zip: true
  serverless-offline:
    httpsProtocol: false
functions:
  app:
    environment:
      APP_NAME: ${env:APP_NAME}
      APP_STAGE: ${env:APP_STAGE}
      APP_TIMEZONE: ${env:APP_TIMEZONE}
      JWT_SECRET: ${env:JWT_SECRET}
    events:
      - httpApi: '*'
    handler: app.main.handler
    layers:
      - Ref: PythonRequirementsLambdaLayer
package:
  patterns:
    - '!.gitignore'
    - '!.idea/**'
    - '!.serverless/**'
    - '.venv/**'
    - '!node_modules/**'
    - 'package.json'
    - 'package-lock.json'
    - 'Pipfile'
    - 'Pipfile.lock'
    - 'serverless.yml'
provider:
  name: aws
  runtime: python3.9
  stage: dev
  region: eu-central-1
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:UpdateItem
          Resource: ${env:AWS_ARN_DYNAMODB}
useDotenv: true
